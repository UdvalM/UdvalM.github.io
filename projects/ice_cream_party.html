<!DOCTYPE html>
<html lang="en">

  <head>
    <title>YAY ICE CREAM</title>
    <script src="js/init.js"></script>
  </head>

  <style>
    input[type]{
       background-color:plum;
    }
  </style>
  <body>
  <h1>You're Invited to an Ice Cream Party!</h1>
  <h2>Please fill out this form to help us plan.</h2>
    <form action="https://httpbin.org/post" method="POST">
      <label for="email">What is your email address?</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="number">What is your phone number?</label><br>
      <input type="tel" id="number" name="number" required><br>
      <label for="people">How many people will you bring with you to the party?</label><br>
      <input type="number" id="people" name="people"><br>
      <label for="fav_flavor">What is your favorite flavor of ice cream?</label><br>
      <input type="radio" id="vanilla" name="fav_flavor" value="vanilla">
      <label for="vanilla">Vanilla</label><br>
      <input type="radio" id="chocolatechip" name="fav_flavor" value="chocolatechip">
      <label for="chocolatechip">Chocolate Chip</label><br>
      <input type="radio" id="strawberry" name="fav_flavor" value="strawberry">
      <label for="strawberry">Strawberry</label><br> 
      <input type="radio" id="other" name="fav_flavor" value="other">
      <label for="other">Other</label><br>
      <label for="toppings">Which toppings do you like?</label><br>
      <input type="checkbox" id="sprinkles" name="toppings" value="sprinles">
      <label for="sprinkles">Sprinkles</label><br>
      <input type="checkbox" id="magicshell" name="toppings" value="magicshell">
      <label for="magicshell">Magic Shell</label><br>
      <input type="checkbox" id="chocolate" name="toppings" value="chocolate">
      <label for="chocolate">Chocolate Chips</label><br>
      <input type="checkbox" id="gummy" name="toppings" value="gummy">
      <label for="gummy">Gummy Bears</label><br>
      <input type="checkbox" id="other" name="toppings" value="other">
      <label for="other">Other</label><br>
      <label for="entertainment">What kind of entertainment should we have at the party?</label><br>
      <select id="entertainment" name="entertainment">
        <option value="balloon">Balloon Animals</option>
        <option value="bounce">Bounce House</option>
        <option value="clown">Clown</option>
        <option value="cornhole">Cornhole</option>
        <option value="dj">Dj</option>
        <option value="face">Face Painting</option>
        <option value="magician">Magician</option>
      </select><br>
      <label for="suggestions">Do you have any other suggestions or comments?</label><br>
      <input type="text" id="comments" name="suggestions"><br>
      <button value="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>  
  </body>

</html>
